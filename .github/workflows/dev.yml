name: dev

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: StartBrewing

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build
 
  test: 
    needs: build
    
    runs-on: ubuntu-latest
    
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          
      - run: npm install
      - run: npm test
  
